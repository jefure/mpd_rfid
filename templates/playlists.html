<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlists</title>
</head>
<body>
<h2>Playlists</h2>
{% for entry in playlists %}
        <h2>{{ entry[1] }}</h2>
        <span class="badge badge-primary">{{ entry[2] }}</span>
        <form action="{{ url_for('play', playlist_id=entry[0]) }}" method="POST">
            <input type="submit" value="Play" class="btn btn-sm">
        </form>
        <hr>
    {% endfor %}
</body>
</html>
